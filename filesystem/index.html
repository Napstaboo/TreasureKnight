<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Computer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="computer icon" onclick="showWindow()"><br><div class="label">My Computer</div></div>
    <div class="window shadow" id="window">
      <div class="bar" style="background-color: blue;">
        <div class="shadow" style="width:44px; height:22px; margin:2px; margin-left: auto;"><img src="sprites/nav.png"></div>
      </div>
      <div class="bar" id="fileBar"><span id="new item">new</span></div>
        
        <div class="content" id ="window-content"></div>

    </div>

    <div class="taskbar"><div style="width:5%; height: 100%; background-color: rgb(9, 132, 0);"></div></div>
    <script src="script.js"></script>
  </body>
</html>

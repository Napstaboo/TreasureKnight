<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Browser</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="window shadow" id="browser" style="width: 100%; height:100%;">
      <div class="bar" style="background-color: blue;"><span style="color:white">WebExplorer</span>
        <div class="shadow" style="width:44px; height:22px; margin:2px; margin-left: auto;"><img id="nav" src="../sprites/nav.png"></div>
      </div>
      <div class="bar" style="background-color: rgb(197, 197, 197);" id="addressBar">
         <form style="width: 100%;">
            <label for="address">Address:</label>
            <input class="shadow" type="text" id="address">
            <input type="button" value="Search" onclick="search()">
          </form>


      </div>
      <div class="content" id ="window-content">
        <iframe id="webpage" style="width:100%; height:90%;" src=""></iframe>

      </div>

    </div>
    

    <script src="script.js"></script>
  </body>
</html>

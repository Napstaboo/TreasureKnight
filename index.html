<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Computer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="computer icon" onclick="showFileExplorer()"><br><div class="label">My Computer</div></div>
    <div class="Web icon" onclick="browser()"><br><div class="label">WebExplorer</div></div>
    <div class="Treasure icon" onclick="Treasure()"><br><div class="label">TreasureKnight.exe</div></div>

    <div class="taskbar"><div style="height: 95%; width: fit-content;" class="shadow"><img src="sprites/Logo.ico" style="height: 95%; padding-left: 10px; padding-right: 10px;"></div></div>
    <script src="script.js"></script>
  </body>
</html>
